                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="TableLocation2" class="label">Table Location</label>
                        <select id="TableLocation2" onchange="FillDetails()">
                        </select>
                    </div>
                    <div class="group">
                        <label for="NumDiners2" class="label">Number Of Diners</label>
                        <input id="NumDiners2" type="number" min="1" class="input">
                    </div>
                    <br /><br />
                    <div class="group">
                        <button onclick="AddTable('https://localhost:44387/api/Tables/AddTable',2)" class="button">Update the table</button>

                </div>
